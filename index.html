<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timer">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .views-wrapper {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .views-container {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            width: 300%;
        }

        .view {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .page-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
        }

        .page-indicator.active {
            background: rgba(255, 149, 0, 0.8);
        }

        .timer-display {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: #3a3a3a;
            stroke-width: 8;
        }

        .progress-bar {
            fill: none;
            stroke: #ff9500;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s linear;
        }

        .time-text {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -2px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .time-picker {
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .time-input label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .picker-container {
            width: 80px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .picker-container::before,
        .picker-container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 40px;
            pointer-events: none;
            z-index: 1;
        }

        .picker-container::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
        }

        .picker-container::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }

        .picker-scroll {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 40px 0;
        }

        .picker-scroll::-webkit-scrollbar {
            display: none;
        }

        .picker-item {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            font-weight: 300;
            scroll-snap-align: center;
            transition: all 0.2s;
        }

        .picker-item.active {
            color: #ffffff;
            font-size: 28px;
        }

        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 40px;
            transform: translateY(-50%);
            border-top: 1px solid rgba(255, 149, 0, 0.3);
            border-bottom: 1px solid rgba(255, 149, 0, 0.3);
            pointer-events: none;
            z-index: 2;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .btn-start {
            background: #ff9500;
            color: #ffffff;
            width: 100px;
            height: 100px;
            font-size: 18px;
        }

        .btn-start:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-pause {
            background: #ff9500;
            color: #ffffff;
            width: 100px;
            height: 100px;
            font-size: 18px;
        }

        .btn-pause:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .btn-reset:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .separator {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.6);
        }

        .preset-selector {
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .preset-selector select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            outline: none;
        }

        .preset-selector select option {
            background: #2d2d2d;
            color: #ffffff;
        }

        .overtime-indicator {
            color: #ff3b30;
            font-weight: 500;
        }

        .interval-controls {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .interval-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .interval-option:active {
            transform: scale(0.98);
        }

        .interval-option.selected {
            border-color: rgba(255, 149, 0, 0.8);
            background: rgba(255, 149, 0, 0.15);
        }

        .interval-option h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .interval-option p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .interval-status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .view-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 400px) {
            .timer-display {
                width: 240px;
                height: 240px;
            }

            .time-text {
                font-size: 48px;
            }

            .btn-start, .btn-pause {
                width: 80px;
                height: 80px;
            }

            .btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="views-wrapper">
        <div class="views-container" id="viewsContainer">
            <!-- View 1: Custom Timer (existing) -->
            <div class="view" id="view1">
                <div class="container">
                    <div class="timer-display">
                        <svg class="circular-progress" viewBox="0 0 280 280">
                            <circle class="progress-bg" cx="140" cy="140" r="130"></circle>
                            <circle class="progress-bar" cx="140" cy="140" r="130" id="progressBar1"
                                    stroke-dasharray="817" 
                                    stroke-dashoffset="817"></circle>
                        </svg>
                        <div class="time-text" id="timeDisplay1">00:00</div>
                    </div>

                    <div class="time-picker" id="timePicker1">
                        <div class="time-input">
                            <label>Minutes</label>
                            <div class="picker-container">
                                <div class="picker-highlight"></div>
                                <div class="picker-scroll" id="minutesPicker1"></div>
                            </div>
                        </div>
                        <span class="separator">:</span>
                        <div class="time-input">
                            <label>Seconds</label>
                            <div class="picker-container">
                                <div class="picker-highlight"></div>
                                <div class="picker-scroll" id="secondsPicker1"></div>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-reset" id="resetBtn1" disabled>Reset</button>
                        <button class="btn btn-start" id="startBtn1">Start</button>
                        <button class="btn btn-pause hidden" id="pauseBtn1">Pause</button>
                    </div>
                </div>
            </div>

            <!-- View 2: Predefined Timers -->
            <div class="view" id="view2">
                <div class="container">
                    <h2 class="view-title">Predefined Timers</h2>
                    <div class="timer-display">
                        <svg class="circular-progress" viewBox="0 0 280 280">
                            <circle class="progress-bg" cx="140" cy="140" r="130"></circle>
                            <circle class="progress-bar" cx="140" cy="140" r="130" id="progressBar2"
                                    stroke-dasharray="817" 
                                    stroke-dashoffset="817"></circle>
                        </svg>
                        <div class="time-text" id="timeDisplay2">00:00</div>
                    </div>

                    <div class="preset-selector">
                        <select id="presetSelect">
                            <option value="420">OPD - 7min</option>
                            <option value="180">OPD - 3min</option>
                            <option value="60">OPD - 1min</option>
                        </select>
                    </div>

                    <div class="controls">
                        <button class="btn btn-reset" id="resetBtn2" disabled>Reset</button>
                        <button class="btn btn-start" id="startBtn2">Start</button>
                        <button class="btn btn-pause hidden" id="pauseBtn2">Pause</button>
                    </div>
                </div>
            </div>

            <!-- View 3: Interval Timer -->
            <div class="view" id="view3">
                <div class="container">
                    <h2 class="view-title">Interval Timer</h2>
                    <div class="timer-display">
                        <svg class="circular-progress" viewBox="0 0 280 280">
                            <circle class="progress-bg" cx="140" cy="140" r="130"></circle>
                            <circle class="progress-bar" cx="140" cy="140" r="130" id="progressBar3"
                                    stroke-dasharray="817" 
                                    stroke-dashoffset="817"></circle>
                        </svg>
                        <div class="time-text" id="timeDisplay3">00:00</div>
                    </div>

                    <div class="interval-controls">
                        <div class="interval-option selected" data-on="7" data-off="3">
                            <h3>7 / 3 Intervals</h3>
                            <p>7 seconds on, 3 seconds off</p>
                        </div>
                        <div class="interval-option" data-on="30" data-off="10">
                            <h3>30 / 10 Intervals</h3>
                            <p>30 seconds on, 10 seconds off</p>
                        </div>
                        <div class="interval-option" data-on="30" data-off="0">
                            <h3>30 Second Continuous</h3>
                            <p>30 seconds on, repeat</p>
                        </div>
                        <div class="interval-status" id="intervalStatus3">Select an interval to start</div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-reset" id="resetBtn3" disabled>Reset</button>
                        <button class="btn btn-start" id="startBtn3">Start</button>
                        <button class="btn btn-pause hidden" id="pauseBtn3">Pause</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-indicators">
            <div class="page-indicator active"></div>
            <div class="page-indicator"></div>
            <div class="page-indicator"></div>
        </div>
    </div>

    <script src="nosleep.min.js"></script>
    <script>
        // Global state
        let noSleep = new NoSleep();
        let audioContext = null;
        const circumference = 817;
        let currentView = 0;

        // View-specific timers and state
        const viewState = {
            1: {
                timer: null,
                totalSeconds: 0,
                remainingSeconds: 0,
                selectedMinutes: 5,
                selectedSeconds: 0,
                wakeLock: null,
                lastBeepAt1Min: false
            },
            2: {
                timer: null,
                totalSeconds: 0,
                remainingSeconds: 0,
                presetSeconds: 420,
                isOvertime: false,
                overtimeSeconds: 0,
                wakeLock: null,
                lastBeepAt1Min: false
            },
            3: {
                timer: null,
                currentPhase: 'on', // 'on' or 'off'
                remainingSeconds: 0,
                onDuration: 7,
                offDuration: 3,
                totalSeconds: 0,
                wakeLock: null,
                lastBeepAt1Min: false
            }
        };

        // Audio Context
        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function createBeep(frequency, duration) {
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + duration);
        }

        function playBeep(duration = 0.1, frequency = 600) {
            createBeep(frequency, duration);
        }

        function playCompletionBeep() {
            createBeep(880, 1);
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }

        // Enhanced beep logic based on total time
        function shouldBeepAt1Min(totalSeconds, remainingSeconds, lastBeepAt1Min) {
            return totalSeconds >= 300 && remainingSeconds === 60 && !lastBeepAt1Min;
        }

        function shouldBeepCountdown(totalSeconds, remainingSeconds) {
            if (totalSeconds >= 60) {
                // For timers >= 1 min: beep at 5, 4, 3, 2, 1
                return remainingSeconds > 0 && remainingSeconds <= 5;
            } else {
                // For timers < 1 min: beep at 3, 2, 1
                return remainingSeconds > 0 && remainingSeconds <= 3;
            }
        }

        // Swipe handling
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const viewsContainer = document.getElementById('viewsContainer');
        const pageIndicators = document.querySelectorAll('.page-indicator');

        function updateView() {
            const offset = -currentView * 100;
            viewsContainer.style.transform = `translateX(${offset}vw)`;
            pageIndicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentView);
            });
        }

        viewsContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        viewsContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Only handle horizontal swipes
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX < 0 && currentView < 2) {
                    // Swipe left - next view
                    currentView++;
                    updateView();
                } else if (deltaX > 0 && currentView > 0) {
                    // Swipe right - previous view
                    currentView--;
                    updateView();
                }
            }
        }

        // Wake Lock
        async function requestWakeLock(view) {
            if ('wakeLock' in navigator) {
                try {
                    viewState[view].wakeLock = await navigator.wakeLock.request('screen');
                    viewState[view].wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released for view', view);
                    });
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }
        }

        async function releaseWakeLock(view) {
            if (viewState[view].wakeLock) {
                try {
                    await viewState[view].wakeLock.release();
                    viewState[view].wakeLock = null;
                } catch (err) {
                    console.error('Wake Lock release error:', err);
                }
            }
        }

        // Utility functions
        function formatTime(seconds, showSign = false) {
            const sign = showSign && seconds < 0 ? '-' : (showSign && seconds > 0 ? '+' : '');
            const absSeconds = Math.abs(seconds);
            const mins = Math.floor(absSeconds / 60);
            const secs = absSeconds % 60;
            return `${sign}${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateProgress(progressBarId, remaining, total) {
            const progressBar = document.getElementById(progressBarId);
            const progress = total > 0 ? remaining / total : 0;
            const offset = circumference * (1 - progress);
            progressBar.style.strokeDashoffset = offset;
        }

        // ==================== VIEW 1: CUSTOM TIMER ====================
        const view1 = {
            timeDisplay: document.getElementById('timeDisplay1'),
            minutesPicker: document.getElementById('minutesPicker1'),
            secondsPicker: document.getElementById('secondsPicker1'),
            startBtn: document.getElementById('startBtn1'),
            pauseBtn: document.getElementById('pauseBtn1'),
            resetBtn: document.getElementById('resetBtn1'),
            timePicker: document.getElementById('timePicker1'),

            initializePickers() {
                // Minutes picker (0-99)
                for (let i = 0; i <= 99; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.textContent = String(i).padStart(2, '0');
                    item.dataset.value = i;
                    this.minutesPicker.appendChild(item);
                }

                // Seconds picker (0-59)
                for (let i = 0; i <= 59; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.textContent = String(i).padStart(2, '0');
                    item.dataset.value = i;
                    this.secondsPicker.appendChild(item);
                }

                // Set initial scroll positions
                this.updatePickerScroll(this.minutesPicker, viewState[1].selectedMinutes);
                this.updatePickerScroll(this.secondsPicker, viewState[1].selectedSeconds);

                // Add scroll event listeners
                this.setupPickerScrollHandler(this.minutesPicker, (value) => { 
                    viewState[1].selectedMinutes = value; 
                });
                this.setupPickerScrollHandler(this.secondsPicker, (value) => { 
                    viewState[1].selectedSeconds = value; 
                });

                // Initial highlight
                this.updatePickerHighlight(this.minutesPicker);
                this.updatePickerHighlight(this.secondsPicker);
            },

            setupPickerScrollHandler(picker, valueSetter) {
                let scrollTimeout;
                picker.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        const value = this.getPickerValue(picker);
                        valueSetter(value);
                        this.updatePickerHighlight(picker);
                    }, 100);
                });
            },

            updatePickerScroll(picker, value) {
                const itemHeight = 40;
                picker.scrollTop = value * itemHeight;
            },

            getPickerValue(picker) {
                const itemHeight = 40;
                const scrollTop = picker.scrollTop;
                return Math.round(scrollTop / itemHeight);
            },

            updatePickerHighlight(picker) {
                const items = picker.querySelectorAll('.picker-item');
                const centerIndex = this.getPickerValue(picker);
                
                items.forEach((item, index) => {
                    if (index === centerIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            },

            disablePickers() {
                this.minutesPicker.style.pointerEvents = 'none';
                this.secondsPicker.style.pointerEvents = 'none';
            },

            enablePickers() {
                this.minutesPicker.style.pointerEvents = 'auto';
                this.secondsPicker.style.pointerEvents = 'auto';
            },

            updateDisplay() {
                this.timeDisplay.textContent = formatTime(viewState[1].remainingSeconds);
                updateProgress('progressBar1', viewState[1].remainingSeconds, viewState[1].totalSeconds);
            },

            start() {
                if (viewState[1].remainingSeconds === 0) {
                    viewState[1].totalSeconds = viewState[1].selectedMinutes * 60 + viewState[1].selectedSeconds;
                    viewState[1].remainingSeconds = viewState[1].totalSeconds;
                    viewState[1].lastBeepAt1Min = false;
                }

                if (viewState[1].remainingSeconds <= 0) return;

                // Enable audio context on user interaction
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                noSleep.enable();
                requestWakeLock(1);
                
                this.startBtn.classList.add('hidden');
                this.pauseBtn.classList.remove('hidden');
                this.resetBtn.disabled = false;
                this.timePicker.style.opacity = '0.5';
                this.disablePickers();

                viewState[1].timer = setInterval(() => {
                    viewState[1].remainingSeconds--;
                    this.updateDisplay();

                    // Beep at 1 minute for timers >= 5 minutes
                    if (shouldBeepAt1Min(viewState[1].totalSeconds, viewState[1].remainingSeconds, viewState[1].lastBeepAt1Min)) {
                        playBeep();
                        viewState[1].lastBeepAt1Min = true;
                    }

                    // Countdown beeps
                    if (shouldBeepCountdown(viewState[1].totalSeconds, viewState[1].remainingSeconds)) {
                        playBeep();
                    }

                    if (viewState[1].remainingSeconds <= 0) {
                        this.stop();
                        playCompletionBeep();
                    }
                }, 1000);
            },

            pause() {
                clearInterval(viewState[1].timer);
                viewState[1].timer = null;
                releaseWakeLock(1);
                noSleep.disable();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
            },

            stop() {
                clearInterval(viewState[1].timer);
                viewState[1].timer = null;
                releaseWakeLock(1);
                noSleep.disable();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
            },

            reset() {
                this.stop();
                viewState[1].remainingSeconds = 0;
                viewState[1].totalSeconds = 0;
                viewState[1].lastBeepAt1Min = false;
                this.updateDisplay();
                this.resetBtn.disabled = true;
                this.timePicker.style.opacity = '1';
                this.enablePickers();
            }
        };

        // ==================== VIEW 2: PREDEFINED TIMER ====================
        const view2 = {
            timeDisplay: document.getElementById('timeDisplay2'),
            presetSelect: document.getElementById('presetSelect'),
            startBtn: document.getElementById('startBtn2'),
            pauseBtn: document.getElementById('pauseBtn2'),
            resetBtn: document.getElementById('resetBtn2'),

            updateDisplay() {
                let displayText;
                if (viewState[2].isOvertime) {
                    displayText = '+' + formatTime(viewState[2].overtimeSeconds);
                    this.timeDisplay.classList.add('overtime-indicator');
                } else {
                    displayText = formatTime(viewState[2].remainingSeconds);
                    this.timeDisplay.classList.remove('overtime-indicator');
                }
                this.timeDisplay.textContent = displayText;

                if (!viewState[2].isOvertime) {
                    updateProgress('progressBar2', viewState[2].remainingSeconds, viewState[2].totalSeconds);
                } else {
                    // In overtime, show empty progress bar
                    updateProgress('progressBar2', 0, 1);
                }
            },

            start() {
                if (viewState[2].remainingSeconds === 0 && !viewState[2].isOvertime) {
                    viewState[2].presetSeconds = parseInt(this.presetSelect.value);
                    viewState[2].totalSeconds = viewState[2].presetSeconds;
                    viewState[2].remainingSeconds = viewState[2].totalSeconds;
                    viewState[2].isOvertime = false;
                    viewState[2].overtimeSeconds = 0;
                    viewState[2].lastBeepAt1Min = false;
                }

                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                noSleep.enable();
                requestWakeLock(2);
                
                this.startBtn.classList.add('hidden');
                this.pauseBtn.classList.remove('hidden');
                this.resetBtn.disabled = false;
                this.presetSelect.disabled = true;

                viewState[2].timer = setInterval(() => {
                    if (!viewState[2].isOvertime) {
                        viewState[2].remainingSeconds--;
                        
                        // Beep at 1 minute for timers >= 5 minutes
                        if (shouldBeepAt1Min(viewState[2].totalSeconds, viewState[2].remainingSeconds, viewState[2].lastBeepAt1Min)) {
                            playBeep();
                            viewState[2].lastBeepAt1Min = true;
                        }

                        // Countdown beeps
                        if (shouldBeepCountdown(viewState[2].totalSeconds, viewState[2].remainingSeconds)) {
                            playBeep();
                        }

                        if (viewState[2].remainingSeconds <= 0) {
                            playCompletionBeep();
                            viewState[2].isOvertime = true;
                            viewState[2].overtimeSeconds = 0;
                        }
                    } else {
                        // In overtime, count up
                        viewState[2].overtimeSeconds++;
                    }
                    
                    this.updateDisplay();
                }, 1000);
            },

            pause() {
                clearInterval(viewState[2].timer);
                viewState[2].timer = null;
                releaseWakeLock(2);
                noSleep.disable();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
            },

            stop() {
                clearInterval(viewState[2].timer);
                viewState[2].timer = null;
                releaseWakeLock(2);
                noSleep.disable();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
            },

            reset() {
                this.stop();
                viewState[2].remainingSeconds = 0;
                viewState[2].totalSeconds = 0;
                viewState[2].isOvertime = false;
                viewState[2].overtimeSeconds = 0;
                viewState[2].lastBeepAt1Min = false;
                this.updateDisplay();
                this.resetBtn.disabled = true;
                this.presetSelect.disabled = false;
            }
        };

        // ==================== VIEW 3: INTERVAL TIMER ====================
        const view3 = {
            timeDisplay: document.getElementById('timeDisplay3'),
            startBtn: document.getElementById('startBtn3'),
            pauseBtn: document.getElementById('pauseBtn3'),
            resetBtn: document.getElementById('resetBtn3'),
            intervalStatus: document.getElementById('intervalStatus3'),
            intervalOptions: document.querySelectorAll('.interval-option'),

            init() {
                // Set default interval
                viewState[3].onDuration = 7;
                viewState[3].offDuration = 3;
                
                // Add click handlers to interval options
                this.intervalOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        // Don't allow changing during active timer
                        if (viewState[3].timer) return;
                        
                        this.intervalOptions.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        
                        viewState[3].onDuration = parseInt(option.dataset.on);
                        viewState[3].offDuration = parseInt(option.dataset.off);
                    });
                });
            },

            updateDisplay() {
                this.timeDisplay.textContent = formatTime(viewState[3].remainingSeconds);
                
                // Update progress based on current phase
                if (viewState[3].currentPhase === 'on') {
                    updateProgress('progressBar3', viewState[3].remainingSeconds, viewState[3].onDuration);
                    this.intervalStatus.textContent = 'ON - ' + formatTime(viewState[3].remainingSeconds);
                    this.intervalStatus.style.background = 'rgba(255, 149, 0, 0.3)';
                } else {
                    updateProgress('progressBar3', viewState[3].remainingSeconds, viewState[3].offDuration);
                    this.intervalStatus.textContent = 'OFF - ' + formatTime(viewState[3].remainingSeconds);
                    this.intervalStatus.style.background = 'rgba(0, 0, 0, 0.3)';
                }
            },

            start() {
                if (viewState[3].timer === null) {
                    // Starting fresh
                    viewState[3].currentPhase = 'on';
                    viewState[3].remainingSeconds = viewState[3].onDuration;
                    viewState[3].totalSeconds = viewState[3].onDuration;
                    viewState[3].lastBeepAt1Min = false;
                }

                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                noSleep.enable();
                requestWakeLock(3);
                
                this.startBtn.classList.add('hidden');
                this.pauseBtn.classList.remove('hidden');
                this.resetBtn.disabled = false;

                viewState[3].timer = setInterval(() => {
                    viewState[3].remainingSeconds--;
                    
                    // Beep at 1 minute for current phase >= 5 minutes
                    if (shouldBeepAt1Min(viewState[3].totalSeconds, viewState[3].remainingSeconds, viewState[3].lastBeepAt1Min)) {
                        playBeep();
                        viewState[3].lastBeepAt1Min = true;
                    }

                    // Countdown beeps
                    if (shouldBeepCountdown(viewState[3].totalSeconds, viewState[3].remainingSeconds)) {
                        playBeep();
                    }

                    if (viewState[3].remainingSeconds <= 0) {
                        playCompletionBeep();
                        
                        // Switch phase
                        if (viewState[3].currentPhase === 'on') {
                            if (viewState[3].offDuration > 0) {
                                viewState[3].currentPhase = 'off';
                                viewState[3].remainingSeconds = viewState[3].offDuration;
                                viewState[3].totalSeconds = viewState[3].offDuration;
                            } else {
                                // No off duration, restart on phase
                                viewState[3].remainingSeconds = viewState[3].onDuration;
                                viewState[3].totalSeconds = viewState[3].onDuration;
                            }
                        } else {
                            viewState[3].currentPhase = 'on';
                            viewState[3].remainingSeconds = viewState[3].onDuration;
                            viewState[3].totalSeconds = viewState[3].onDuration;
                        }
                        viewState[3].lastBeepAt1Min = false;
                    }
                    
                    this.updateDisplay();
                }, 1000);
            },

            pause() {
                clearInterval(viewState[3].timer);
                viewState[3].timer = null;
                releaseWakeLock(3);
                noSleep.disable();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
            },

            stop() {
                clearInterval(viewState[3].timer);
                viewState[3].timer = null;
                releaseWakeLock(3);
                noSleep.disable();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
            },

            reset() {
                this.stop();
                viewState[3].currentPhase = 'on';
                viewState[3].remainingSeconds = 0;
                viewState[3].totalSeconds = 0;
                viewState[3].lastBeepAt1Min = false;
                this.intervalStatus.textContent = 'Select an interval to start';
                this.intervalStatus.style.background = 'rgba(0, 0, 0, 0.3)';
                this.timeDisplay.textContent = '00:00';
                updateProgress('progressBar3', 0, 1);
                this.resetBtn.disabled = true;
            }
        };

        // ==================== INITIALIZATION ====================
        // Initialize views
        view1.initializePickers();
        view1.updateDisplay();
        view2.updateDisplay();
        view3.init();

        // Event listeners for View 1
        view1.startBtn.addEventListener('click', () => view1.start());
        view1.pauseBtn.addEventListener('click', () => view1.pause());
        view1.resetBtn.addEventListener('click', () => view1.reset());

        // Event listeners for View 2
        view2.startBtn.addEventListener('click', () => view2.start());
        view2.pauseBtn.addEventListener('click', () => view2.pause());
        view2.resetBtn.addEventListener('click', () => view2.reset());

        // Event listeners for View 3
        view3.startBtn.addEventListener('click', () => view3.start());
        view3.pauseBtn.addEventListener('click', () => view3.pause());
        view3.resetBtn.addEventListener('click', () => view3.reset());

        // Handle page visibility changes to re-request wake lock if needed
        document.addEventListener('visibilitychange', async () => {
            for (let view = 1; view <= 3; view++) {
                if (viewState[view].timer && document.visibilityState === 'visible') {
                    await requestWakeLock(view);
                }
            }
        });

        // Resume audio context on user interaction (required by some browsers)
        function resumeAudioContext() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        document.addEventListener('touchstart', resumeAudioContext, { once: true });
        document.addEventListener('click', resumeAudioContext, { once: true });

        // Register Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
